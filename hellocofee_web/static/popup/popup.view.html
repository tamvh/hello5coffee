<div class="modal-body" ng-model="msg" style="
     text-align: center;
     border-radius: 5px;
     margin-top: 30px;
     margin-bottom: 20px;">
    <form novalidate="novalidate" style="border-radius: 5px;">  
        <img src="./img/faile.svg" width="64px" alt="" style="margin-bottom: 30px;">
	<alert ng-repeat="msg in msgList" type="{{msg.type}}" close="clearMsg()">
            <p style="color:#212121;font-size: 18px;font-family: Arial, sans-serif;">{{popupMsg}}</p>
	</alert>
    </form>
</div>
